<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio: O que fazer?</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Desafio: O que fazer?</h1>
    </header>
    <main>
        <section id="desafio-interativo">
            <h2>Instrução:</h2>
            <p>SE o semáforo está VERMELHO <img src="path/to/semaforo_vermelho.png" alt="Semáforo vermelho"
                    class="inline-image">...</p>
            <div class="libras-gifs">
                <figure>
                    <img src="path/to/sinal_vermelho_libras.gif" alt="Sinal de VERMELHO em Libras">
                    <figcaption>VERMELHO</figcaption>
                </figure>
                <figure>
                    <img src="path/to/sinal_parar_seguir_libras.gif" alt="Sinal de PARAR/SEGUIR em Libras">
                    <figcaption>PARAR / SEGUIR</figcaption>
                </figure>
            </div>
            <div class="opcoes-desafio">
                <button id="opcaoParar">
                    Parar o carro
                    <img src="path/to/carro_parado.png" alt="Carro parado">
                </button>
                <button id="opcaoSeguir">
                    Seguir em frente
                    <img src="path/to/carro_andando.png" alt="Carro andando">
                </button>
            </div>
            <div id="feedbackArea"></div>
            <!-- (Opcional) Botão para "Próximo Desafio" ou "Reiniciar". -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Seu Nome/Organização</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
