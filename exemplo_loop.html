<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo: Desenhando com Loops</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Exemplo: Desenhando com Loops</h1>
    </header>
    <main>
        <section id="exemplo-pratico-loop">
            <h2>Cenário: Vamos desenhar 3 círculos!</h2>
            <p>Usando um loop, podemos dizer ao computador: "REPITA 3 vezes: desenhe um círculo".</p>
            <div class="libras-gifs">
                <figure>
                    <img src="path/to/sinal_desenhar.gif" alt="Sinal de DESENHAR em Libras">
                    <figcaption>DESENHAR</figcaption>
                </figure>
                <figure>
                    <img src="path/to/sinal_circulo.gif" alt="Sinal de CÍRCULO em Libras">
                    <figcaption>CÍRCULO</figcaption>
                </figure>
                 <figure>
                    <img src="path/to/sinal_tres_vezes.gif" alt="Sinal de TRÊS VEZES em Libras">
                    <figcaption>TRÊS VEZES</figcaption>
                </figure>
            </div>
            <div id="areaDesenho" style="border:1px solid black; padding:10px; margin-top:10px; min-height: 50px;">
                <!-- Círculos serão adicionados aqui pelo JavaScript -->
            </div>
            <button id="btnExecutarLoopDesenho">Executar Loop!</button>
            <button id="btnDesafioLoop">Testar meu Conhecimento sobre Loops!</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Seu Nome/Organização</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
