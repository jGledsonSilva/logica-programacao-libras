<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio: Contando Maçãs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Desafio: Contando Maçãs com Loop</h1>
    </header>
    <main>
        <section id="desafio-interativo-loop">
            <h2>Instrução:</h2>
            <p>Temos várias maçãs. Use um loop para contar quantas são. <br> SE você contar <strong>4 maçãs</strong>, ENTÃO você acertou!</p>
            <div class="libras-gifs">
                <figure>
                    <img src="path/to/sinal_contar.gif" alt="Sinal de CONTAR em Libras">
                    <figcaption>CONTAR</figcaption>
                </figure>
                <figure>
                    <img src="path/to/sinal_maca.gif" alt="Sinal de MAÇÃ em Libras">
                    <figcaption>MAÇÃ</figcaption>
                </figure>
            </div>
            <div id="macasParaContar" style="margin: 20px 0; display:flex; gap:5px;">
                <img src="path/to/maca_vermelha.png" alt="Maçã" style="width:50px;">
                <img src="path/to/maca_vermelha.png" alt="Maçã" style="width:50px;">
                <img src="path/to/maca_vermelha.png" alt="Maçã" style="width:50px;">
                <img src="path/to/maca_vermelha.png" alt="Maçã" style="width:50px;">
            </div>
            <p>Quantas vezes o loop deve repetir para contar todas as maçãs?</p>
            <input type="number" id="inputVezesLoop" placeholder="Número de repetições">
            <button id="btnVerificarLoop">Verificar Contagem</button>
            <div id="feedbackAreaLoop"></div>
            <button id="btnVoltarDashboard" style="display:none; margin-top:15px;">Voltar ao Dashboard</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Seu Nome/Organização</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
