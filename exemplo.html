<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo: Hora do Lanche!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Exemplo: Hora do Lanche!</h1>
    </header>
    <main>
        <section id="exemplo-pratico">
            <h2>Cenário:</h2>
            <p>SE a maçã está vermelha <img src="path/to/maca_vermelha.png" alt="Maçã vermelha" class="inline-image">,
                ENTÃO está boa para comer <img src="path/to/feliz_comendo_maca.png" alt="Feliz comendo maçã"
                    class="inline-image">.</p>
            <div class="libras-gifs">
                <figure>
                    <img src="path/to/sinal_maca.gif" alt="Sinal de MAÇÃ em Libras">
                    <figcaption>MAÇÃ</figcaption>
                </figure>
                <figure>
                    <img src="path/to/sinal_vermelha.gif" alt="Sinal de VERMELHA em Libras">
                    <figcaption>VERMELHA</figcaption>
                </figure>
                <figure>
                    <img src="path/to/sinal_comer.gif" alt="Sinal de COMER em Libras">
                    <figcaption>COMER</figcaption>
                </figure>
            </div>
            <!-- Outro exemplo simples (opcional) -->
            <button id="btnDesafio">Testar meu Conhecimento!</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Seu Nome/Organização</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
